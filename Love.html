<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>温馨祝福</title>
    <style>
        .tip-box {
            position: absolute;
            padding: 20px;
            border-radius: 8px;
            font-family: "微软雅黑", sans-serif;
            font-size: 15px;
            width: 240px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 9999;
            white-space: normal;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<script>
    // 祝福文案（和原脚本一致）
    const tips = [
        '刘阳阳我喜欢你',
        '刘阳阳我想你了',
        '期待下一次见面',
        '你是我最想见的人',
        '我们在一起吧',
        '你值得所有美好',
        '遇见你是我最大的幸运',
        '我在原地 等你归来',
        '今天也是爱你的一天',
        '想和你看遍世间风景',
        '生活很苦 但你很甜',
        '你笑起来真的很好看',
        '别忘了 有人在默默爱你',
        '少喝酒 早点休息',
        '做我女朋友吧',
        '好好爱自己',
        '我爱你',
        '记得喝水~',
        '好好吃饭',
        '愿所有的烦恼都消失',
    ];

    // 背景颜色（和原脚本一致）
    const bgColors = [
        'lightpink', 'skyblue', 'lightgreen', 'lavender', 'lightyellow',
        'plum', 'coral', 'bisque', 'aquamarine', 'mistyrose', 'honeydew',
        'peachpuff', 'paleturquoise', 'lavenderblush', 'oldlace', 'lemonchiffon'
    ];

    // 创建弹窗的函数
    function createTip() {
        const tip = document.createElement('div');
        tip.className = 'tip-box';
        
        // 随机文案和背景色
        tip.textContent = tips[Math.floor(Math.random() * tips.length)];
        tip.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];
        
        // 随机位置
        const screenWidth = window.innerWidth - 260;
        const screenHeight = window.innerHeight - 120;
        tip.style.left = Math.floor(Math.random() * screenWidth) + 'px';
        tip.style.top = Math.floor(Math.random() * screenHeight) + 'px';
        
        document.body.appendChild(tip);
        
        // 6秒后移除弹窗
        setTimeout(() => {
            tip.remove();
        }, 6000);
    }

    // 批量创建弹窗（模拟原脚本的150个）
    let count = 150;
    const interval = setInterval(() => {
        createTip();
        count--;
        if (count <= 0) clearInterval(interval);
    }, 20); // 每20ms创建一个
</script>
</body>
</html>
